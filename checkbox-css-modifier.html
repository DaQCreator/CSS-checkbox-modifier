<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click checkbox to change the properties</title>
    <style>

        html {
            --sizeRect: 200px
        }

        label {
            font-size: 30px;
        }

        input {
            width: 40px;
            height: 40px;
            margin-right: 30px;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            width: var(--sizeRect);
            height: var(--sizeRect);
            transform: translate(-50%, -50%);
            border: 2px solid black;
            transition: .3s;
        }

        #size:checked~div {
            width: calc(2 * var(--sizeRect));
            height: calc(2 * var(--sizeRect));
        }
        #rotate:checked~div {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        #color:checked~div {
            background-color: black;
        }
        #glow:checked~div {
            box-shadow: 0 0 8px 2px red;
        }
        #size:checked~#glow:checked~div {
            box-shadow: 0 0 24px 6px red;
        }

    </style>
</head>
<body>
    <label for="size">2x większy</label>
    <input type="checkbox" id="size">

    <label for="rotate">Obróć o 45 deg</label>
    <input type="checkbox" id="rotate">

    <label for="color">Kolor</label>
    <input type="checkbox" id="color">

    <label for="glow">Światło</label>
    <input type="checkbox" id="glow">

    <div></div>
</body>
</html>
